<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="views/explore.css">
    <link
      rel="stylesheet"
      href="https://formden.com/static/cdn/bootstrap-iso.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Explore</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="assets/logo.png" alt="" width="180px" height="80px"  class="d-inline-block align-text-top" href="/">
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="/explore">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view-all-trips">View Trips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
        </ul>
  </nav>
    <div class="main">
      
      <form class="fullSearch">
        <div class="givetripName">
        <h2>What would you like to name your trip?</h2>
        <input type="text" name="trip-name" class="trip" />
        </div>

        <div class="choiceContainer">
          <div class="regionContainer">
            <label for="regions"></label>
            <h2>Choose a region to explore</h2>
            <select
              class="selectpicker"
              data-show-subtext="False"
              data-live-search="true"
              aria-placeholder="Regions"
              required
            >
              <option value="" data-subtext="Region">Regions</option>
              <option value="northeast" data-subtext="Region">Northeast</option>
              <option value="west" data-subtext="Region">West</option>
              <option value="midwest" data-subtext="Region">Midwest</option>
              <option value="southwest" data-subtext="Region">Southwest</option>
              <option value="southeast" data-subtext="Region">Southeast</option>
            </select>
            <h2> 
              Have a state in mind?
            </h2>
            <select
              class="selectState"
              data-show-subtext="False"
              data-live-search="true"
              aria-placeholder="state"
              required
            >
              <option value="">States</option>
            </select>
          </div>
          <div class = dateContainer>
              <h2>When are you going?</h2>
            <label for="start">Exploration Kick Off: </label>

            <input
              type="date"
              id="start"
              name="trip-start"
              min="2021-05-01"
              max="2022-12-31"
            />

            <label for="end">Headed Home: </label>
            <input
              type="date"
              id="end"
              name="trip-end"
              min="2021-05-01"
              max="2022-12-31"
            />
          </div>
        </div>
        <div class="buttonDiv">
        <button type="submit" class="btn btn-warning btn-sm text-light"id="formSubmit">EXPLORE</button>
        </div>
      </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="./explore.js"></script>
</html>
