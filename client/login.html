<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="views/loginStyles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="assets/logo.png" alt="" width="180px" height="80px"  class="d-inline-block align-text-top" href="/">
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="/explore">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view-all-trips">View Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
      </ul>
  </nav>
  <div class="mainContainer">
    <div class="bg-image d-flex align-items-center" style="background-image: url('assets/background1.png'); height: 100vh; background-repeat: no-repeat; background-size: cover;">
    <!-- <form name="form" action="/login" onsubmit="return validateForm()" method="post">
    </form> -->
        <div class =formDiv>
          <form action="/login" method="POST">
            <img src="assets/login.png" alt="" width="180px" height="80px">
            <br>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
              <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-outline-warning btn-lg">Login</button>
            <h4>${message}</h4>
            <br>
            <a id="registerLink" href="/register">Create an Account Here</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
